<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-md-center">Lista Telefonica</h1>
    <hr>
        
        <button type="button" 
                class="btn btn-outline-primary  mb-3" 
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal"> 
            Adicionar Contato
        </button>
            
    <table class="table table-striped table-hover" >
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela_telefones"></tbody>
    </table>
    
    
    <!-- Modal -->
    <div class="modal fate" 
         id="exampleModal"
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" 
                        id="exampleModalLabel">
                            Novo Contato
                    </h5>
                    <button type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close">
                    </button>
                </div>

                <form id="form_add" onsubmit="inserir()">
                    <div class="modal-body">
                        <input class="form-control form-control-lg mb-3" 
                                id="input_nome" 
                                placeholder="Nome">
                        <input type="number" 
                                class="form-control form-control-lg mb-3" 
                                id="input_numero" 
                                placeholder="Numero">
                        <input type="text" 
                                class="form-control form-control-lg mb-3" 
                                id="input_cidade" 
                                placeholder="Cidade">
                    </div>
                    <div class="modal-footer">
                        <button type="button" 
                                class="btn btn-secondary" 
                                data-bs-dismiss="modal">
                                    Cancelar
                        </button>
                        <button type="submit" 
                                class="btn btn-primary">
                                    pronto
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
   
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" 
                id="offcanvasExampleLabel">
                    Editar Contato
            </h5>
            <button type="button" 
                    class="btn-close" 
                    data-bs-dismiss="offcanvas" 
                    aria-label="Close">
            </button>
        </div>
        <div class="offcanvas-body">
            <form onsubmit="editar()" id="form_editar">
                <input type="hidden" id="input_editar_id">

                    <label for="input_editar_nome">Nome</label>
                    <input type="text" id="input_editar_nome" class="form-control mb-3"placeholder="Nome">

                    <label for="input_editar_numero">Numero</label>    
                    <input type="text" id="input_editar_numero" class="form-control mb-3" placeholder="Telefone">

                    <label for="input_editar_cidade">Cidade</label>
                    <input type="text" id="input_editar_cidade" class="form-control mb-3" placeholder="Cidade">
                
                <div class="d-grid">
                    <button class="btn btn-primary">Atualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
</body>
</html>
